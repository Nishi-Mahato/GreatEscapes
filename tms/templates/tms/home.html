{% extends 'tms/base.html' %}
{% load static %}
{% block content %}
 <div id="content container">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="{% static 'images/flight2.jpg' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color:black"><b>Book Flights</b></h5>
        <p style="color:black">Need a Break? Explore beautiful places just miles from home.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/hotel1.jpeg' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color:black">Book Hotels</h5>
        <p style="color:black">Enjoy your vacation in our best hotels.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/car1.jpg' %}" class="d-block w-100" alt="">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color:black">Book Rental Cars</h5>
        <p style="color:black">Book your rental car and explore the city.</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
 </div>
{% endblock %}
